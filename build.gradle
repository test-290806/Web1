plugins {
    id 'java'
}

group = 'common'
version = 'server'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('fastcgi-lib.jar')
}

test {
    useJUnitPlatform()
}

jar{
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes 'Main-Class' : 'common.Main'
    }

    from{
        configurations.runtimeClasspath.collect {it.isDirectory() ? it : zipTree(it)}
    }
}
