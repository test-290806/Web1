plugins {
    id 'java'
}

group = 'ru.timur'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('fastcgi-lib.jar')
}

test {
    useJUnitPlatform()
}

jar{
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    archiveBaseName = 'server'
    manifest {
        attributes 'Main-Class' : 'ru.timur.Main'
    }

    from{
        configurations.runtimeClasspath.collect {it.isDirectory() ? it : zipTree(it)}
    }
}
